<!DOCTYPE html>
<html>
<head><title>Admin Panel</title></head>
<body>
<h2>Admin Panel</h2>
<p>Upload reference images (name them dish.jpg, decoder.jpg, lnb.jpg, bracket.jpg)</p>
<form action="/validate" method="post" enctype="multipart/form-data">
    <input type="text" name="category" placeholder="dish/decoder/lnb/bracket" required><br><br>
    <input type="file" name="file" required><br><br>
    <button type="submit">Upload & Validate</button>
</form>
</body>
</html>
